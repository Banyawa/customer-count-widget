<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Customer Count</title>
  <style>
    body {
      font-family: 'Prompt', sans-serif;
      background: transparent;
      margin: 0;
      padding: 0;
    }
    .card {
      background: white;
      padding: 16px 20px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      display: inline-block;
      width: 180px;
      text-align: center;
    }
    .number {
      font-size: 32px;
      color: #2E7D32;
      font-weight: bold;
    }
    .label {
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="card">
    <div id="count" class="number">--</div>
    <div class="label">จำนวนลูกค้าทั้งหมด</div>
  </div>

  <script>
    fetch("https://script.google.com/macros/s/AKfycbzeHl0NhvHWGpXD91o306QdZ82TYwHQzhjGbR-aggn_6MabUSKbnmnqMGwI_dFcc50T/exec")
      .then(res => res.text())
      .then(text => {
        document.getElementById("count").innerText = text.replace(/[^\d]/g, '');
      })
      .catch(() => {
        document.getElementById("count").innerText = "ERR";
      });
  </script>
</body>
</html>
